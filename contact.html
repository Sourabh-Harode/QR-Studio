<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | QR Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-block">
      <img src="logo.svg"  />
      <div class="logo-text">
        <div class="site-name">QR Studio</div>
        <div class="tagline">Generate QR Codes for free</div>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">üè†Ô∏é</a>
    </nav>
  </header>

  <main class="contact-container">
    <section class="contact-content">
      <h1>Contact Us</h1>
      <p>
        Have questions, suggestions, or feedback? We'd love to hear from you! Use the form below to get in touch.
      </p>

      <form class="contact-form" action="https://formspree.io/f/xanokbwk" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
      <p id="form-status"></p>

    </section>
  </main>

  <!-- Footer -->
<footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <h2>QR Studio</h2>
        <p>Generate customized QR codes instantly.</p>
      </div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>
      <div class="footer-copy">
        <p>&copy; 2025 QR Studio. All rights reserved.</p>
      </div>
    </div>
  </footer>


  <script>
    const form = document.querySelector("form");
    const status = document.getElementById("form-status");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const action = form.getAttribute("action");
  
      status.textContent = "Sending...";
  
      const response = await fetch(action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });
  
      if (response.ok) {
        status.textContent = "Thanks! Your message has been sent.";
        form.reset();
      } else {
        status.textContent = "Oops! There was a problem sending your message.";
      }
    });
  </script>
  
</body>
</html>
